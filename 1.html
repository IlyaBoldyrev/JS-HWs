<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Приоритет операторов.
  Сначала инкрементирование, затем присвоение значения.
   */
  c = ++a;
  console.log(c);

  /*
  Сначала присвоение значения, затем инкрементирование b.
  То есть присваиваем единицу, но b при этом все равно
  увеличивается и будет равняться уже двум.
   */
  d = b++;
  console.log(d);

  /*
  Сначала инкрементирование a, затем сложение, затем присвоение.
  2 + 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сначала сложение, затем присвоение, в конце инкрементирование.
  2 + 2. b при этом все равно увеличивается и будет равняться
  уже трем
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
